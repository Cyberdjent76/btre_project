<!DOCTYPE html>
{% load static %}
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
